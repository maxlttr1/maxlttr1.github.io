<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeachMe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="brand">TeachMe</div>
        <div class="menu">
            <a href="#" onclick="showSection('Calendrier cours de soutien')">Calendrier cours de soutien</a>
            <a href="#" onclick="showSection('Ajouter un cours')">Ajouter un cours</a>
        </div>
    </div>

    <div id="Calendrier cours de soutien" class="content">
        <h2>Calendrier cours de soutien</h2>
        <iframe src="https://calendar.google.com/calendar/embed?src=YOUR_CALENDAR_ID" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
    </div>

    <div id="Ajouter un cours" class="content hidden">
        <h2>Add Class</h2>
        <form>
            <label for="className">Class Name:</label><br>
            <input type="text" id="className" name="className"><br><br>
            <label for="classDate">Class Date:</label><br>
            <input type="date" id="classDate" name="classDate"><br><br>
            <label for="classTime">Class Time:</label><br>
            <input type="time" id="classTime" name="classTime"><br><br>
            <input type="submit" value="Add Class">
        </form>
    </div>

    <script>
        function showSection(sectionId) {
            document.getElementById('google-calendar').classList.add('hidden');
            document.getElementById('add-class').classList.add('hidden');
            document.getElementById(sectionId).classList.remove('hidden');
        }
    </script>
</body>
</html>
