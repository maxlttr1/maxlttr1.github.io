<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeachMe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="brand">TeachMe</div>
        <div class="menu">
            <a href="#" onclick="showSection('Calendrier cours de soutien')">Calendrier cours de soutien</a>
            <a href="#" onclick="showSection('Ajouter un cours')">Ajouter un cours</a>
        </div>
    </div>

    <div id="Calendrier cours de soutien" class="content">
        <iframe 
            title="Calendrier cours de soutien"
            src="https://calendar.google.com/calendar/embed?src=porjetecolo%40gmail.com&ctz=Europe%2FParis" 
            
            style="border: 0" 
            width="800" 
            height="600" 
            frameborder="0" 
            scrolling="no">
        </iframe>
    </div>

    <div id="Ajouter un cours" class="content">
        <h2>Ajouter un cours</h2>
        <form action="https://formspree.io/porjetecolo@gmail.com" method="POST">
            <label for="Nom">Nom:</label><br>
            <input type="text" id="Nom" name="Nom" required><br><br>

            <label for="Prénom">Prénom:</label><br>
            <input type="text" id="Prénom" name="Prénom" required><br><br>

            <label for="Date du cours de soutien proposé">Date du cours de soutien proposé:</label><br>
            <input type="date" id="Date du cours de soutien proposé" name="Date du cours de soutien proposé" required><br><br>
            
            <label for="Heure du cours proposé">Heure du cours proposé:</label><br>
            <input type="time" id="Heure du cours proposé" name="Heure du cours proposé" required><br><br>

            <input type="submit" value="Envoyer demandes">
        </form>
    </div>

    <script>
        function showSection(sectionId) {
            document.getElementById('Calendrier cours de soutien').classList.add('hidden');
            document.getElementById('Ajouter un cours').classList.add('hidden');
            document.getElementById(sectionId).classList.remove('hidden');
        }
    </script>
</body>
</html>
